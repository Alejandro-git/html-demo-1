<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    table{
        width: 800px;
        table-layout: auto;
        border-spacing: 0px;
        border-collapse: collapse;
    }
    th,td{
        border: 1px solid red;
    }
    </style>
</head>
<body>
    <table>
    <!-- table标签里面只能有这三个标签 -->
        <thead>
            <tr>
                <th></th>
                <th>小红</th>
                <th>小明</th>
                <th>小王</th>
            </tr> 
            <!-- “tr”=>table row(表格里的一行) -->
        </thead>
        <tbody>
            <tr>
                <th>语文</th>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <th>数学</th>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <th>英语</th>
                <td>100</td>
                <td>100</td>
                <td>100</td>
            </tr>                  
        </tbody>
        <tfoot>
            <tr>
                <th>总分</th>
                <td>300</td>
                <td>300</td>
                <td>300</td>
            </tr> 
        </tfoot>
    </table>
</body>
</html>
