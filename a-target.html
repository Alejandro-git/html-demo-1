<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <a href="http://qq.com" target="_blank">blank</a>
    <!-- 链接在新窗口打开 -->
    <a href="http://qq.com" target="self">self</a>
    <!-- 链接在当前页面打开 -->
    <a href="http://qq.com" target="top">top</a>
    <!-- 链接在当前页面最顶级的页面打开 -->
    <a href="http://qq.com" target="parent">parent</a>
    <!-- 链接在当前页面的上一级页面打开 -->
    <hr>
    <a href="http://qq.com" target="xxx">QQ</a>
    <a href="http://baidu.com" target="xxx">百度</a>
    <!-- 当同时将target命名为xxx时，那么始终在命名“xxx”的这个新窗口打开 -->
    <hr>
    <iframe style="border: none; width:100%; height:800px;"
     src="" name="xxx"></iframe>
     <!-- 链接内嵌页面，点击“QQ”或者“百度”将会引入到当前页面 -->
    
    

</body>
</html>
